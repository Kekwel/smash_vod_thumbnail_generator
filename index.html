<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test Roaster</title>

    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>

<body>
    <div id="menu-top">VoDs Thumbnails Generator for Smash Ultimate</div>
    <div id="main">
        <div id="thumbnail">
            <div class="banner"><span id="name-j1">J1</span></div>
            <div class="banner"><span id="name-j2">J2</span></div>
            <div class="character" id="char-j1">
                <img src="img/char/cloud/cloud_00.png">
            </div>
            <div class="character" id="char-j2">
                <img src="img/char/daisy/daisy_00.png">
            </div>
            <div class="banner" id="phase"><span>Winner</span></div>
            <div class="banner" id="phase2"><span>Round 1</span></div>
            <div class="banner" id="versus">VS</div>
        </div>
        <div class="logo" id="logo_bas">
            <img src="img/logo/SNE.png">
        </div>
        <div class="logo" id="logo_haut">
            <img src="img/logo/TA.png">
        </div>
    </div>
    <div id="infos">
        <h3>Joueur 1</h3>
        <input id="j1" type="text" value="J1">
        <h3>Joueur 2</h3>
        <input id="j2" type="text" value="J2">
        <h3>Personnage</h3>
        <div class="select-char" id="char1">

        </div>
        <h3>Personnage</h3>
        <div class="select-char" id="char2"></div>
        <h3>Couleur</h3>
        <div class="select-color" id="color-char1"></div>
        <h3>Couleur</h3>
        <div class="select-color" id="color-char2"></div>
    </div>
</body>
